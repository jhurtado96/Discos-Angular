<form [formGroup]="formulario">
    <div class="form-group">
        <label>Id</label>
        <input type="number" class="form-control" formControlName="id">
    </div>
    <div class="form-group">
        <label>Titulo</label>
        <input type="text" class="form-control" formControlName="titulo"
        [ngClass]="{'is-invalid':!formulario.get('titulo').valid}">
    </div>

    <div class="form-group">
        <label>Interprete</label>
        <input type="text" class="form-control" formControlName="interprete"
        [ngClass]="{'is-invalid':!formulario.get('interprete').valid}">
    </div>

    <div class="form-group">
        <label>A침o Publicaci칩n</label>
        <input type="number" class="form-control" formControlName="anyoPublicacion"
        [ngClass]="{'is-invalid':!formulario.get('anyoPublicacion').valid}">
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-block" (click)="register()" [disabled]="formulario.invalid">Insertar</button>
        <div *ngIf="!formulario.get('titulo').valid" class="invalid-feedback">
            El titulo es necesario
        </div>
        <div *ngIf="!formulario.get('interprete').valid" class="invalid-feedback">
            El interprete es necesario
        </div>
        <div *ngIf="!formulario.get('anyoPublicacion').valid" class="invalid-feedback">
            El a침o de publicaci칩n es necesario
        </div>
        <button class="btn btn-primary btn-block">Modificar</button>
        <button class="btn btn-dark btn-block">Borrar</button>
    </div>
</form>
