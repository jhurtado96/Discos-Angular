<form style="margin: 25px;">
    <div class="form-group">
        <label for="inputAddress2">ID</label>
        <input type="number" class="form-control" placeholder="ID"  #id>
    </div>
    <div class="form-group">
        <label for="inputAddress">Titulo</label>
        <input type="text" class="form-control" placeholder="Titulo"  #titulo>
    </div>
    <div class="form-group">
        <label for="inputAddress2">Interprete</label>
        <input type="text" class="form-control" placeholder="Interprete"  #interprete>
    </div>
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Año publicacion</label>
            <input type="number" class="form-control" placeholder="Año Publicacion"  #anyoPublicacion>
        </div>

    </div>
    <p>{{ mensaje }}</p>
    <div class="form-row">
        <div class="form-group col-md-2">
            <button type="button" on-click="insertarDisco(titulo.value,interprete.value,anyoPublicacion.valueAsNumber)" class="btn btn-primary bg-dark">Añadir</button>
        </div>
        <div class="form-group col-md-2">
        <button type="button" on-click="modificarDisco(id.valueAsNumber,titulo.value,interprete.value,anyoPublicacion.valueAsNumber)" class="btn btn-primary bg-dark">Editar</button>
    </div>
    <div class="form-group col-md-2">
    <button type="button" on-click="quitarDisco(id.valueAsNumber)" class="btn btn-primary bg-dark">Borrar</button>
    </div>

</div>
</form>
